<div class="settings-top-bar">
	<button class="btn btn-leave-settings" type="button" id="leave-scripts" onClick="snCloseScriptEditor()">
		<span class="left-arrow">
			<svg style="width:24px;height:24px" viewBox="0 0 24 24">
				<path fill="#FFFFFF" d="M20,10V14H11L14.5,17.5L12.08,19.92L4.16,12L12.08,4.08L14.5,6.5L11,10H20Z" />
			</svg>
		</span>
		<span class="btn-leave-settings-text">
			Close Script Editor
		</span>
	</button>
	<button class="btn btn-delete-script" type="button" id="script-tool-delete">Delete Script</button>
</div>

<div class="script-list" id="script-list"/>

<div class="script-pane">
	<div class="script-editor" id="script-editor"/>
</div>

<div class="script-tools" id="script-tools">
	<button class="btn script-tool script-tool-new" id="script-tool-new" type="button">New Script</button>
	<button class="btn script-tool script-tool-save" id="script-tool-save" type="button">Save</button>
	<button class="btn script-tool script-tool-rename" id="script-tool-rename" type="button">Rename</button>
	<div class="script-name-wrapper">
		<input class="textfield script-tool script-name" id="script-name" type="text" autocomplete="off" placeholder="Script name">
	</div>
</div>
