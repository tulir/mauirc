<div class="auth-wrap oper-wrap">
  <h1 class="auth-title">OPER authentication</h1>
  <form action="#" class="auth-form">
    <input type="text" class="textfield authfield email" id="oper-username" placeholder="OPER username">
    <input type="password" class="textfield authfield password" id="oper-password" placeholder="OPER password">
    <button class="btn authsend" type="submit" id="opersend" onClick="operSend()">Log in</button>
  </form>
</div>
