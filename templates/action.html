<div class="message-wrapper" data-id="wrapid">
  <div data-template-bind='[{"attribute": "class", "value": "class"}]' data-id="id">
    <div class="action-data">
      <span class="action-prefix" data-content="prefix"></span>
      <div class="action-sender" data-content="sender"></div>&nbsp;<div class="action-text" data-content="message"></div>
      &nbsp;
    </div>
    <div class="message-date" data-content="date"></div>
    <div class="clipboard-data hidden" id="clipboard-data" data-content="clipboard"></div>
  </div>
</div>
