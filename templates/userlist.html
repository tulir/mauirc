<script type="text/html" id="template-userlist-entry">
	<a href="#"
	class="userlist-entry userlist-user-entry"
	data-template-bind='[
		{"attribute": "onClick", "value": "onclick"},
		{"attribute": "data-simplename", "value": "simplename"}
	]'
	data-content-text="displayname"/>
</script>

<script type="text/html" id="template-userlist-invite">
	<a href="#"
		id="userlist-invite"
		class="userlist-entry userlist-invite"
		onClick="startInvite()">
		Invite User...
	</a>
</script>

<script type="text/html" id="template-userlist-invite-box">
	<div id="userlist-invite-box-wrapper" class="userlist-invite-box-wrapper">
	  <input
			class="textfield userlist-invite-box"
			id="userlist-invite-box"
			onBlur="stopInvite()"
			onKeyDown="
				if (event.keyCode === 13) {
					finishInvite()
				} else if (event.keyCode === 27) {
					stopInvite()
				}
			"
		/>
	</div>
</script>
