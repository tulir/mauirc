<div data-id="wrapid" data-template-bind='[{"attribute": "class", "value": "wrapclass"},{"attribute": "timestamp", "value": "timestamp"}, {"attribute": "sender", "value": "sender"}]'>
  <div data-id="id" data-template-bind='[{"attribute": "class", "value": "class"}]'>
    <div class="message-sender" data-content-text="sender"/>
    <div class="message-text" data-content="message"/>
    &nbsp;
    <div class="message-date" data-content-text="date"/>
  </div>
</div>
