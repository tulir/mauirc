<div class="settings-main" id="settings-main">
  <div class="settings-top-bar">
    <button class="btn btn-leave-settings" type="button" id="leave-settings" onClick="closeSettings()">
      <span class="left-arrow">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#FFFFFF" d="M20,10V14H11L14.5,17.5L12.08,19.92L4.16,12L12.08,4.08L14.5,6.5L11,10H20Z" />
        </svg>
      </span>
      <span class="btn-leave-settings-text">
        Close Settings
      </span>
    </button>
    <button class="btn btn-part-channel" type="button" id="channel-part" onClick="snPartAndClose()">Part Channel</button>
    <button class="btn btn-clear-history" type="button" id="channel-clearhistory" onClick="snClearHistory()">Clear History</button>
  </div>

  <div class="settings-title">Channel Settings</div>
  <div class="settings-container channel-settings" id="channel-settings">
    <div class="settings-entry">
      <label class="settings-label" for="channel-notifications">Notifications</label>
      <select class="settings-value" id="channel-notifications" onChange="snChangeNotifications()">
        <option value="all">All messages</option>
        <option value="highlight">Highlights only</option>
        <option value="disabled">Disabled</option>
      </select>
    </div>
  </div>

  <div class="settings-title">Network Settings</div>
  <div class="settings-container network-settings" id="network-settings">
    <div class="settings-entry">
      <label class="settings-label" for="network-highlights">Highlight Words</label>
      <input class="settings-value" id="network-highlights" type="text" autocomplete="off" onChange="snChangeHighlights()" placeholder="Comma-separated list">
    </div>

    <div class="settings-entry">
      <label class="settings-label" for="network-highlights">Nickname</label>
      <input class="settings-value settings-inputfield" id="network-nickname" type="text" autocomplete="off" placeholder="Enter nick">
      <button class="settings-value settings-inputbutton" id="network-nickchange" type="button" onClick="snChangeNick()">Change</button>
    </div>

    <div class="settings-entry">
      <label class="settings-label" for="network-scripts">Edit Scripts</label>
      <button class="settings-value" id="network-scripts" type="button" onClick="snEditScripts()">Enter</button>
    </div>
  </div>

  <div class="settings-title">mauIRC Settings</div>
  <div class="settings-container mauirc-settings" id="mauirc-settings">
    <div class="settings-entry">
      <label class="settings-label" for="mauirc-networks">Network Manager</label>
      <button class="settings-value" id="mauirc-networks" type="button" onClick="snEditNetworks()">Enter</button>
    </div>

    <div class="settings-entry">
      <label class="settings-label" for="mauirc-scripts">Edit Global Scripts</label>
      <button class="settings-value" id="mauirc-scripts" type="button" onClick="snEditGlobalScripts()">Enter</button>
    </div>

    <div class="settings-entry">
      <label class="settings-label" for="mauirc-font">Font family</label>
      <input class="settings-value" id="mauirc-font" type="text" autocomplete="off" onChange="snUpdateFont()" placeholder="Enter font name">
    </div>
  </div>
</div>

<div class="settings-networkeditor hidden" id="settings-networkeditor"/>
<div class="settings-scripts hidden" id="settings-scripts"/>
