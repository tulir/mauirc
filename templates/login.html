<div class="auth-wrap">
  <h1 class="auth-title">mauIRC</h1>
  <div class="alert alert-error auth-alert" role="alert" id="error" hidden></div>
  <form action="#" class="auth-form">
    <input type="email" class="textfield authfield email" id="email" placeholder="E-mail">
    <input type="password" class="textfield authfield password" id="password" placeholder="Password">
    <button class="btn authsend" type="submit" id="auth-send" onClick="auth()">Log in</button>
  </form>
</div>
